<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .slide.active {
            opacity: 1;
            animation: zoomEffect 5s linear infinite;
        }
        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="astro.html">Astro Images</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="hikes.html">Hikes</a></li>
            </ul>
        </nav>
    </header>

    <div id="slideshow"></div>

    <script>
        const slideshow = document.getElementById('slideshow');
        const images = [
            'astro-images/andromeda.jpg',
            'astro-images/heart.jpg',
        ];
        let currentSlide = 0;

        function createSlide(image) {
            const slide = document.createElement('div');
            slide.classList.add('slide');
            slide.style.backgroundImage = `url(${image})`;
            return slide;
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % images.length;
            showSlide(currentSlide);
        }

        images.forEach(image => {
            slideshow.appendChild(createSlide(image));
        });

        showSlide(0);
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
