<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Images</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars for the canvas */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the canvas behind all other elements */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            overflow: hidden;
            border-radius: 15px; /* Rounded corners for a softened look */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Soft glow effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Brighter glow on hover */
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <canvas id="starry-background"></canvas>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="astro.html">Astro Images</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="hikes.html">Hikes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery" id="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </main>

    <script>
        // Starry background
        const canvas = document.getElementById('starry-background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        function createStars() {
            // Add random stars
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random(),
                    twinkle: Math.random() * 0.04,
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                star.opacity += star.twinkle * (Math.random() > 0.5 ? 1 : -1);
                star.opacity = Math.max(0.1, Math.min(1, star.opacity)); // Clamp opacity
            });
        }

        function animateStars() {
            drawStars();
            requestAnimationFrame(animateStars);
        }

        createStars();
        animateStars();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });

        // Gallery script
        const galleryData = [
            { id: 1, title: "Andromeda", src: "assets/astro-images/andromeda.jpg" },
            { id: 2, title: "Heart Nebula", src: "assets/astro-images/heart.jpg" },
            { id: 3, title: "Iris Nebula", src: "assets/astro-images/iris.png" },
            { id: 4, title: "M1", src: "assets/astro-images/m1.jpg" },
            { id: 5, title: "M51 Galaxy", src: "assets/astro-images/m51.jpg" },
            { id: 6, title: "M81 Galaxy", src: "assets/astro-images/m81.png" },
            { id: 7, title: "Crescent Nebula and WR-134", src: "assets/astro-images/ngc6888.png" },
            { id: 8, title: "Veil Nebula", src: "assets/astro-images/veil.png" },
        ];

        function createGalleryItem(image) {
            const item = document.createElement('a');
            item.href = image.src;
            item.target = '_blank';
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${image.src}" alt="${image.title}">`;
            return item;
        }

        function resizeGalleryItems() {
            const items = document.querySelectorAll('.gallery-item');
            const maxHeight = 300;
            const minHeight = 150;

            items.forEach(item => {
                const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
                const width = Math.floor(height * (1 + Math.random() * 0.5)); // Varying aspect ratios
                item.style.width = `${width}px`;
                item.style.height = `${height}px`;
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            galleryData.forEach(image => {
                gallery.appendChild(createGalleryItem(image));
            });
            resizeGalleryItems();

            const images = document.querySelectorAll('.gallery-item img');
            images.forEach(img => {
                img.onload = function() {
                    this.style.opacity = 1;
                };
            });
        });

        window.addEventListener('resize', resizeGalleryItems);
    </script>
</body>
</html>
